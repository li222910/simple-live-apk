name: Flutter Release APK Build (Optimized)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_release_apk:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ è®¾ç½® Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3ï¸âƒ£ è®¾ç½® Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4ï¸âƒ£ ç¼“å­˜ Flutter Pub ä¾èµ–
      - name: Cache Pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: pub-${{ hashFiles('**/pubspec.yaml') }}

      # 5ï¸âƒ£ ç¼“å­˜ Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 6ï¸âƒ£ å®‰è£… Flutter ä¾èµ–
      - name: Install dependencies
        working-directory: simple_live_app
        run: flutter pub get

      # 7ï¸âƒ£ æ¥å— Android SDK licenses
      - name: Accept Android SDK licenses
        run: yes | flutter doctor --android-licenses

      # 8ï¸âƒ£ ç”Ÿæˆä¸´æ—¶è‡ªç­¾å keystore
      - name: Generate temporary keystore
        run: |
          keytool -genkeypair \
            -alias temp_release_key \
            -keyalg RSA -keysize 2048 \
            -storetype JKS \
            -keystore simple_live_app/temp_key.jks \
            -storepass android \
            -keypass android \
            -validity 10000 \
            -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=CN"

      # 9ï¸âƒ£ å†™ä¸´æ—¶ key.properties
      - name: Generate key.properties
        run: |
          echo "storePassword=android" > simple_live_app/key.properties
          echo "keyPassword=android" >> simple_live_app/key.properties
          echo "keyAlias=temp_release_key" >> simple_live_app/key.properties
          echo "storeFile=temp_key.jks" >> simple_live_app/key.properties

      # ğŸ”Ÿ æ„å»º release APK
      - name: Build release APK
        working-directory: simple_live_app
        run: flutter build apk --release --verbose

      # 1ï¸âƒ£1ï¸âƒ£ åˆ—å‡º APK ç›®å½•ç¡®è®¤è·¯å¾„
      - name: List APK output
        working-directory: simple_live_app
        run: ls -R build/app/outputs/flutter-apk/

      # 1ï¸âƒ£2ï¸âƒ£ ä¸Šä¼  release APK
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk