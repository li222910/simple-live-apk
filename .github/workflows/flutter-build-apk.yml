name: Flutter Debug APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_debug_apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ 缓存 Flutter Pub 依赖
      - name: Cache Pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: pub-${{ hashFiles('**/pubspec.yaml') }}

      # 5️⃣ 缓存 Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper