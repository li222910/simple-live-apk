name: Flutter Debug APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_debug_apk:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ è®¾ç½® Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3ï¸âƒ£ è®¾ç½® Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4ï¸âƒ£ ç¼“å­˜ Flutter Pub ä¾èµ–
      - name: Cache Pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: pub-${{ hashFiles('**/pubspec.yaml') }}

      # 5ï¸âƒ£ ç¼“å­˜ Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 6ï¸âƒ£ å®‰è£… Flutter ä¾èµ–
      - name: Install dependencies
        working-directory: simple_live_app
        run: flutter pub get

      # 7ï¸âƒ£ æ¥å— Android SDK licenses
      - name: Accept Android SDK licenses
        run: yes | flutter doctor --android-licenses

      # 8ï¸âƒ£ æ„å»º debug APK
      - name: Build debug APK
        working-directory: simple_live_app
        run: flutter build apk --debug --verbose

      # 9ï¸âƒ£ åˆ—å‡ºç”Ÿæˆç›®å½•ï¼Œç¡®è®¤ APK è·¯å¾„
      - name: List APK output
        working-directory: simple_live_app
        run: ls -R build/app/outputs/flutter-apk/

      # ğŸ”Ÿ ä¸Šä¼  debug APK
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk